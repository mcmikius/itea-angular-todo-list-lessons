<mat-list-item (click)="edit()">
    <div class="content" [ngClass]="{completed: todo.status}">
        <label>
            <mat-checkbox [(ngModel)]="todo.status">{{todo.title}}
                - {{todo.text}}</mat-checkbox>
            <button mat-button (click)="delete(todo.id)">
                <mat-icon>clear</mat-icon>
            </button>
        </label>
    </div>
</mat-list-item>
